<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Quên mật khẩu - Sakedo</title>
  <link rel="stylesheet" href="../css/pages/auth.css" />
</head>

<body>
  <div class="auth-container auth-container-forgot">
    <div class="auth-image">
      <img src="../assets/images/reset.jpg" alt="Forgot Password" />
    </div>

    <div class="auth-form-wrapper">
      <div class="auth-content">
        <h2>QUÊN MẬT KHẨU?</h2>
        <p class="forgot-desc">
          Đừng lo, hãy nhập email của bạn để lấy mã xác thực nhé.
        </p>

        <form id="form-forgot">
          <div class="input-group">
            <input type="email" id="forgot-email" placeholder="Nhập địa chỉ Email của bạn" required />
          </div>

          <button type="button" id="btn-send-otp" class="btn-submit">
            Gửi mã xác thực
          </button>

          <div class="form-footer form-footer-center">
            <a href="auth.html" class="back-link">&larr; Quay lại đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/pages/forgot.js"></script>
</body>

</html>
