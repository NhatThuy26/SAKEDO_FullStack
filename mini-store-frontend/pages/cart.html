<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ Hàng - Sakedo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&family=Fruktur&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/base/variables.css" />
  <link rel="stylesheet" href="../css/components/header.css" />
  <link rel="stylesheet" href="../css/components/footer.css" />
  <link rel="stylesheet" href="../css/pages/global.css" />
  <link rel="stylesheet" href="../css/pages/cart.css" />
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container cart-container">
      <h1 class="page-title">Giỏ Hàng Của Bạn</h1>

      <div id="cart-content" class="cart-layout cart-layout-simple">
        <!-- Thanh Chọn tất cả -->
        <div class="cart-select-all">
          <label class="checkbox-container">
            <input type="checkbox" id="select-all-checkbox" onchange="toggleSelectAll()">
            <span class="checkmark"></span>
            <span class="select-all-text">Chọn tất cả</span>
          </label>
          <span id="selected-count" class="selected-count">(0 món được chọn)</span>
        </div>

        <div class="cart-list" id="cart-items-wrapper"></div>

        <!-- Tổng cộng và nút Mua hàng ngay -->
        <div class="cart-footer">
          <div class="cart-total-row">
            <span>Tổng cộng (<span id="selected-items-count">0</span> món):</span>
            <span id="final-total" class="final-total">0đ</span>
          </div>
          <button class="btn-checkout">
            <i class="fas fa-shopping-bag"></i> MUA HÀNG NGAY
          </button>
        </div>
      </div>

      <div id="empty-cart-msg" class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <h3>Giỏ hàng đang trống</h3>
        <p>Bạn chưa thêm món nào vào giỏ cả.</p>
        <a href="menu.html" class="btn-back">Quay lại thực đơn</a>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../js/components/header.js"></script>
  <script src="../js/components/footer.js"></script>
  <script src="../js/pages/cart.js"></script>
</body>

</html>
